<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Video play</title>

<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/videoplay.js"></script>

<link rel="stylesheet" href="css/videoplay.css">

</head>
<body>

<div class="Lunbo-video">

	<div class="Lunbo-video-title">
		<h1 class="Lunbo-video-h3">Video Slide Play</h1>
	</div>
	
	<div class="Lunbo-video-cont">
		<div class="video">
			<div><img src="img/left.png" class="Lunbobutton"></div>
			<div>
				<!-- video  -->
				<ul>
					<li class="video1">
						<div>
							<video id="v001" onmouseover="mouseOver1()" onmouseout="mouseOut1()" src="video/catch-22.mp4" preload="auto" ></video> 
						</div>
					</li>
					<li class="video2">
						<div>
							<video id="v002" onmouseover="mouseOver2()" onmouseout="mouseOut2()" src="video/billie jean.mp4" preload="auto" ></video> 
						</div>
					</li>
					<li class="video3">
						<div>
							<video id="v003" onmouseover="mouseOver3()" onmouseout="mouseOut3()" src="video/i am a believer.mp4" preload="auto" ></video>
						</div>
					</li>
					<li class="video4">
						<div>
							<video id="v004" onmouseover="mouseOver4()" onmouseout="mouseOut4()" src="video/love grows.mp4" preload="auto" ></video>
						</div>
					</li>
					<li class="video5">
						<div>
							<video id="v005" onmouseover="mouseOver5()" onmouseout="mouseOut5()" src="video/the alamo.mp4" preload="auto" ></video>
						</div>
					</li>
				</ul>
			</div>
			<div><img src="img/right.png" class="Lunbobutton"></div>
		</div>
	</div>
	
</div>


</body>
</html>
